<html lang="en">

<head>
    <meta charset="utf-8">

    <title> Weather to Wear </title>
    <!--- following three links are for bootstrap libraries 
    Latest compiled and minified CSS  -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

    <!-- desktop css -->
    <link rel="stylesheet" href="main.css">
    <!-- mobile css -->

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

<header class="well well-sm">
 <h1> <img src="images/weatherLogo.png">to Wear</h1> 


</header>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
 <button type="button" class="btn btn-primary text-center" onclick="getLocation()"> Press for Today's weather </button>
            <div id="demo"></div>
    </div>
</div>
<div class="row">

<!-- Today's Weather -->
<div class="col-md-2">
            <a name="#todaysWeather"><h2>Today's Forecast:</h2></a>
                <div id="todaysWeather"></div>

                <!-- 2 tags below for api fill -->
                <div id="head"></div>
                <div id="today"></div>
                <div id="todayR"></div>
</div>

<!-- 3 day Weather -->
<div class="col-md-3">
            <a name="threeForecast"><h2>3 Day Forecast:</h2></a>
            <!-- 3 tags below for api fill -->
            <div id="day1"></div>
            <div id="day2"></div>
            <div id="day3"></div>   
</div>
<!-- What to wear -->
<div class="col-md-3">
            <a name="whatToWear"><h2>What to Wear:</h2></a>
                <div id="whatToWear"></div>
</div>
<!-- Live Map -->
<div class="col-md-4">
            <a name="map"><h2>  Map:  </h2></a>
                <div id="map"></div>
</div>
</div>


<!-- supporting scripts -->    
    <script src="data/forecast.json"></script>
    <script src="getWeather.js"></script>
    <script src="weatherAccessories.js"></script>
    <script src="temperatureClothing.js"></script>
    

</body>
</html>
